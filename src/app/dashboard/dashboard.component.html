  <div class="container col-md-12 mt-0">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3 class="text-center">Dashboard</h3>
                  
              </div>
              <div class="card-body">
                  <form [formGroup]="dash_form" (ngSubmit)="addEvent()">


                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <!-- <span class="input-group-text"><i class="fas fa-user"></i></span> -->
                          </div>
                          <input type="date" class="form-control" name="date" formControlName="date" placeholder="enter date" id="e_date" required>
                          
                      </div>
    <!-- <div *ngIf="this.dash_form.get('date')?.touched&&this.dash_form.get('date')?.errors" style="color: red;" >Invalid date</div> -->

                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <!-- <span class="input-group-text"><i class="fas fa-key"></i></span> -->
                          </div>
                          <textarea type="text" class="form-control" name="ed" formControlName="ed" placeholder="event description" id="e_description" required></textarea>
                      </div>
    <!-- <div *ngIf="this.dash_form.get('ed')?.touched&&this.dash_form.get('ed')?.errors" style="color: red;" >Invalid event description</div> -->

                      
                      <div class="form-group">

                          <input type="submit" value="add event" class="btn btn-success " style="width:30%" >&nbsp;
                          <input routerLink="/eventss"  type="submit" value="view event" class="btn btn-info" style="width:30%" >

                      </div>
                      <!-- <br> -->
                      <!-- <div class="form-group">
                        <input type="submit" value="view event" class="btn btn-info" style="width:30%" >
                    </div> -->

                  </form>
              </div>
          </div>
      </div>
  </div>
  <hr>
  <hr>
